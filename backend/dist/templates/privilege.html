<div class="hbox hbox-auto-xs bg-light" ng-init="app.settings.asideFixed = true; app.settings.asideDock = false; app.settings.container = false; app.hideAside = false; app.hideFooter = true;" ng-controller=PrivilegeCtrl><div class=col><div class="bg-light lter b-b wrapper-md ng-scope"><h1 class="m-n font-thin h3">权限设置</h1></div><div class=vbox><div class=wrapper-md ng-show="!creating && !editing"><div class="input-group align-right"><span class="input-group-addon input-sm" ng-click=searchData()><i class="fa fa-search"></i></span> <input type=text class="form-control input-sm ng-pristine ng-valid ng-touched input-search-width" placeholder=按页面名称搜索 ng-model=query ng-enter=searchData()> <a class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click=createPrivilege()><i class="fa fa-fw m-r-xs fa-plus"></i>新建</a></div><br><div class="panel panel-default relative"><div class=yp-mask-content ng-show=loading><div class=yp-mask></div><div class=yp-mask-loading><div class="spinner spinner-sm"><div class=rect1></div><div class=rect2></div><div class=rect3></div><div class=rect4></div><div class=rect5></div></div></div></div><div class=panel-heading>权限页面列表</div><div><table class="table m-b-none align-center"><thead><tr><th>序号</th><th>页面名称</th><th>页面URL</th><th>页面描述</th><th>创建时间</th><th>操作</th></tr></thead><tbody class=article_table><tr ng-repeat="item in dataList"><td ng-cloak>{{(page - 1) * perPage + $index + 1}}</td><td ng-cloak>{{item.page_name ? item.page_name : '--'}}</td><td ng-cloak>{{item.page_url ? item.page_url : '--'}}</td><td ng-cloak>{{item.page_desc ? item.page_desc : '--'}}</td><td ng-cloak>{{item.created_at.substring(0, 10)}}</td><td><button class="btn btn-sm btn-primary btn-smest" ng-click=updatePrivilege(item)><i class="fa fa-fw m-r-xs fa-pencil"></i>修改</button> <button class="btn btn-sm btn-danger btn-smest" ng-click=deletePrivilege(item)><i class="fa fa-fw m-r-xs fa-trash-o"></i>删除</button><div class=clear></div></td></tr><tr ng-if=!haveData><td colspan=9 class=
