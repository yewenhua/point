<div class="hbox hbox-auto-xs bg-light" ng-init="app.settings.asideFixed = true; app.settings.asideDock = false; app.settings.container = false; app.hideAside = false; app.hideFooter = true;" ng-controller=BannerCtrl><div class="col w-lg lt b-r" ng-hide=editing><div class="bg-light lter b-b wrapper-md ng-scope"><span><h1 class="m-n font-thin h3 inline-block">广告管理</h1></span> <span><span class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click=add() ng-if="isOperate('app.banner')"><i class="fa fa-fw m-r-xs fa-plus"></i>新增</span></span></div><div class=wrapper-md><div class="panel panel-default relative"><div class=yp-mask-content ng-show=loading><div class=yp-mask></div><div class=yp-mask-loading><div class="spinner spinner-sm"><div class=rect1></div><div class=rect2></div><div class=rect3></div><div class=rect4></div><div class=rect5></div></div></div></div><div class=panel-heading>广告列表</div><div><table class="table m-b-none align-center"><thead><tr><th data-sort-ignore=true>序号</th><th data-sort-ignore=true>轮播名称</th><th data-sort-ignore=true><span class=article-two-hundred-max-width>图片地址</span></th><th data-sort-ignore=true>轮播顺序</th><th data-sort-ignore=true><span class=article-hundred-max-width>链接地址</span></th><th data-sort-ignore=true ng-if="isOperate('app.banner')">操作</th></tr></thead><tbody class=article_table><tr ng-repeat="item in bannerList"><td ng-cloak>{{$index + 1}}</td><td ng-cloak>{{item.name ? item.name : '--'}}</td><td ng-cloak title="{{item.url ? item.url : '--'}}"><span class=article-two-hundred-max-width>{{item.url ? item.url : '--'}}</span></td><td ng-cloak>{{item.order_id ? item.order_id : '--'}}</td><td ng-cloak title="{{item.link ? item.link : '--'}}"><span class=article-hundred-max-width>{{item.link ? item.link : '--'}}</span></td><td ng-if="isOperate('app.banner')"><button class="btn btn-sm btn-primary btn-smest" ng-click=update(item)><i class="fa fa-fw m-r-xs fa-pencil"></i>修改</button> <button class="btn btn-sm btn-danger btn-smest" ng-click=deleteBanner(item)><i class="fa fa-fw m-r-xs fa-trash-o"></i>删除</button></td></tr><tr ng-if=!haveData><td colspan=6 class=text-center>没有数据！</td></tr></tbody></table></div></div></div></div><div class=col ng-show=editing><div class=vbox><div class=row-row><div class=cell><div class=cell-inner><div class=wrapper-md><div class=form-group><label>轮播名称</label> <input type=text class=form-control placeholder=请输入轮播名称 ng-model=banner.name></div><div class=form-group><label>轮播顺序</label> <input type=text class=form-control placeholder=请输入轮播顺序 ng-model=banner.order_id></div><div class=form-group><label>链接地址</label> <input type=text class=form-control placeholder=请输入链接地址 ng-model=banner.link></div><div class=form-group><label>请上传文件</label> <input ui-jq=filestyle nv-file-select uploader=uploader type=file name=soft data-icon=false data-classbutton="btn btn-default" data-classinput="form-control inline v-middle input-s"></div><div><p>上传进度:</p><div class="progress bg-light dker"><div class="progress-bar progress-bar-striped bg-info" role=progressbar ng-style="{ 'width': uploader.progress + '%' }"></div></div></div><div><button type=button class="btn btn-addon btn-success" ng-click=submitUpload() ng-disabled="((banner.isNew && !uploader.getNotUploadedItems().length) || submitActive)"><i class="fa fa-arrow-circle-o-up"></i> 提交</button> <button type=button class="btn btn-sm btn-warning download-cancel" ng-click=cancle()>返回</button></div></div></div></div></div></div></div></div>
