<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  " ng-controller="DepartmentCtrl">

  <!-- column -->
  <div class="col">
    <div class="bg-light lter b-b wrapper-md ng-scope">
	  <h1 class="m-n font-thin h3">部门管理</h1>
	</div>
    <div class="wrapper-md" ng-show="!creating && !editing">
        <div class="input-group align-right">
           <span class="input-group-addon input-sm" ng-click="searchData()"><i class="fa fa-search"></i></span>
           <input type="text" class="form-control input-sm ng-pristine ng-valid ng-touched input-search-width" placeholder="按部门名称搜索" ng-model="query" ng-enter="searchData()">
           <a href="" class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="createNew()"><i class="fa fa-fw m-r-xs fa-plus"></i>新建</a>
        </div>
        
        <br/>
        <div class="panel panel-default relative">
            <div class="yp-mask-content" ng-show="loading">
			   <div class="yp-mask"></div>
			   <div class="yp-mask-loading">
			      <div class="spinner spinner-sm"> 
			         <div class="rect1"></div> 
			         <div class="rect2"></div> 
			         <div class="rect3"></div> 
			         <div class="rect4"></div> 
			         <div class="rect5"></div> 
			      </div>
			   </div>
			</div>
		    <div class="panel-heading">
		       <span>部门列表</span>
		       <span class="inline-block pull-right dep-batch-delete" ng-if="isOperate('app.department')">
		          <button  class="btn btn-sm btn-primary btn-smest" ng-disabled='all_disagree_disabled' ng-click="batchLock()"><i class="fa fa-fw m-r-xs fa-lock"></i>批量锁定</button>
			      <button  class="btn btn-sm btn-danger btn-smest" ng-disabled='all_disagree_disabled' ng-click="deleteBatch()"><i class="fa fa-fw m-r-xs fa-trash-o"></i>{{all_disagree_html}}</button>
		       </span>
		    </div>
		    <div>
	           <table class="table m-b-none align-center">
			      <thead>
			          <tr>
			              <th class="select-all" ng-show="isOperate('app.department')">
			                  <label class="i-checks">
				                <input type="checkbox" ng-model="selectAll">
				                <i></i>
				              </label>
			              </th>
			              <th>序号</th>
			              <th>部门名称</th>
			              <th>状态</th>
			              <th>创建时间</th>
					      <th ng-if="isOperate('app.department')">操作</th>
			          </tr>
			       </thead>
			       <tbody class="article_table">
			          <tr ng-repeat="item in dataList">
			              <td  class="select-item" ng-show="isOperate('app.department')">
			                  <label class="i-checks">
				                <input type="checkbox" ng-model="item.selected">
				                <i></i>
				              </label>
			              </td>
			              <td ng-cloak>{{(page - 1) * perPage + $index + 1}}</td>
			              <td ng-cloak>{{item.name ? item.name : '--'}}</td>
			              <td ng-cloak>{{item.is_lock == 1 ? '锁定' : '正常'}}</td>
			              <td ng-cloak>{{item.created_at}}</td>
			              <td ng-if="isOperate('app.department')">
			                 <button  class="btn btn-sm btn-primary btn-smest" ng-click="updateItem(item)"><i class="fa fa-fw m-r-xs fa-pencil"></i>修改</button>
			                 <button  class="btn btn-sm btn-danger btn-smest" ng-click="deleteItem(item)"><i class="fa fa-fw m-r-xs fa-trash-o"></i>删除</button>
			              </td>
			          </tr>
			          <tr ng-if="!haveData">
			              <td colspan="6" class="text-center">没有数据！</td>
			          </tr>
			       </tbody>
			       <tfoot class="hide-if-no-paging" ng-show="haveData">
			          <tr>
			              <td colspan="1" class="relative">
			                  <div class="yearlan-status" ng-show="!loading">
				                  <button ng-if="dataList.length > 1" class="btn btn-sm btn-primary" ng-disabled="moveable == false" ng-click="up()"><i class="fa fa-fw m-r-xs fa-arrow-up"></i>上移</button>
				                  <button ng-if="dataList.length > 1" class="btn btn-sm btn-primary" ng-disabled="moveable == false" ng-click="down()"><i class="fa fa-fw m-r-xs fa-arrow-down"></i>下移</button>
			                  </div>
			              </td>
			              <td colspan="5" class="text-center">
			                  <div class="page-content" ng-hide="loading">
					               <ul class="divpage-ul ul-border-left" id="divpage-page">
						             <li class="divpage" ng-click="getInfoPage(1)" ng-class="{true:'disable'}[isFirst(page)]">首页</li>
						             <li class="divpage" ng-click="getInfoPage(page-1)" ng-class="{true:'disable'}[isFirst(page)]">上一页</li>
						             <li class="divpage" ng-click="divpageByPage($event)"></li>
						             <li class="divpage" ng-click="divpageByPage($event)"></li>
						             <li class="divpage" ng-click="divpageByPage($event)"></li>
						             <li class="divpage" ng-click="divpageByPage($event)"></li>
						             <li class="divpage" ng-click="divpageByPage($event)"></li>
						             <li class="divpage" ng-click="getInfoPage(page + 1)" ng-class="{'disable':isDisable(page)}">下一页</li>
						             <li class="divpage" ng-click="getInfoPage(totalPage)" ng-class="{'disable':isDisable(page)}">尾页</li>
						          </ul>
					           </div>
			              </td>
			          </tr>
			       </tfoot>
		      </table>
		   </div>
	  </div>
	</div>
	
	

    <div class="wrapper-md" ng-show="creating || editing">
	    <div class="panel panel-default">
	        <div class="panel-heading font-bold">请填写以下信息</div>
	        <div class="panel-body">
	          <form name="form" class="">
	            <div class="form-group">
		            <label>部门名称</label>
		            <input type="text" placeholder="请输入部门名称" class="form-control" ng-model="itemData.name" required>
		        </div>
		        <div class="form-group">
		            <label>是否锁定</label>
		            <label class="i-switch bg-info m-t-xs m-r align-left dep-lock">
		                <input type="checkbox" ng-model="itemData.is_lock"/>
		                <i></i>
		            </label>
		        </div>
	            <div class="">
		            <button type="button" class="btn btn-sm btn-primary" ng-disabled='form.$invalid' ng-click="submitEditItem()">提交</button>
		            <button type="button" class="btn btn-sm btn-warning" ng-click="cancel()">返回</button>
		        </div>
	          </form>
	        </div>
	    </div>
	</div>
	
  </div>
</div>
